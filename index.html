<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Grocery Item Card</title>
</head>

<body>
    <div class="wrapper">
        <div class="card p-4">
            <h1 class="fw-bold text-center mt-2">Grocery List</h1>
            <hr>
            <div class="mt-2">
                <div class="d-flex flex-row align-items-center mb-3 py-2 mx-4 icon">
                    <img src="https://img.icons8.com/cotton/96/000000/steak-rare.png" width="30" alt="">
                    <div class="ms-4">
                        <h4 class="mb-0">Beef</h4>
                        <sapn>sirain and tenderiain</sapn>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-3 py-2 mx-4 icon">
                    <img src="https://img.icons8.com/fluent/96/000000/natural-food.png" width="30" />
                    <div class="ms-4">
                        <h4 class="mb-0">Vegetables</h4>
                        <sapn>spinach, corn etc</sapn>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-3 py-2 mx-4 icon">
                    <img src="https://img.icons8.com/cotton/96/000000/toast--v1.png" width="30" />
                    <div class="ms-4">
                        <h4 class="mb-0">Bread</h4>
                        <sapn>brown, multigrain etc</sapn>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-3 py-2 mx-4 icon">
                    <img src="https://img.icons8.com/fluent/96/000000/cherry.png" width="30" />
                    <div class="ms-4">
                        <h4 class="mb-0">Berries</h4>
                        <sapn>blue, rasp etc</sapn>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
